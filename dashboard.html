<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs Analysis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light Grey */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #343a40;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card-title {
      color: #495057;
      font-weight: bold;
    }

    .card-text {
      color: #6c757d;
    }

    canvas {
      background-color: #ffffff;
      border-radius: 8px;
    }

    .navbar {
      background-color: #343a40; /* Darker grey */
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-nav .nav-link {
      color: #e9ecef;
      font-weight: bold;
    }

    .navbar-nav .nav-link.active {
      color: #ffffff; /* Highlight active page with white */
      font-weight: bolder;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload-logs.html">Upload Logs</a> <!-- Added option to redirect to Upload Logs -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-profile.html">User Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-center mb-4">Logs Analysis Dashboard</h1>

    <div class="row">
      <!-- Box for Anomalies and Logs -->
      <div class="col-lg-4 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">System Metrics</h5>
            <p class="card-text">
              <strong>Anomalies:</strong> <span id="anomalies-count">42</span><br>
              <strong>Logs:</strong> <span id="logs-count">1024</span>
            </p>
          </div>
        </div>
      </div>

      <!-- Graph 1 -->
      <div class="col-lg-8 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Trend Analysis</h5>
            <canvas id="graph1"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Graph 2 -->
      <div class="col-lg-6 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Error Categories</h5>
            <canvas id="graph2"></canvas>
          </div>
        </div>
      </div>

      <!-- Graph 3 -->
      <div class="col-lg-6 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Proportions</h5>
            <canvas id="graph3"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Graph 1: Line Chart for Trend Analysis
    new Chart(document.getElementById('graph1').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Log Count',
          data: [150, 200, 180, 220, 170, 210],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: false
        }]
      }
    });

    // Graph 2: Line Chart for Error Categories
    new Chart(document.getElementById('graph2').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Critical', 'Warning', 'Info', 'Debug'],
        datasets: [{
          label: 'Occurrences',
          data: [50, 120, 300, 80],
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          fill: false
        }]
      }
    });

    // Graph 3: Line Chart for Proportions
    new Chart(document.getElementById('graph3').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Processed', 'Pending', 'Failed'],
        datasets: [{
          label: 'Logs',
          data: [60, 25, 15],
          borderColor: '#4caf50',
          borderWidth: 2,
          fill: false
        }]
      }
    });
  </script>
</body>

</html>
